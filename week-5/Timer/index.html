<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stopwatch.css">
    <title>StopWatch</title>
</head>
<body class="body">
    <div id="main-timer">
        <div id="timer">
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
           <div class="timer-ctrl">
                <button class="start-timer btn">
                    Start timer
                </button>
                <button class="stop-timer btn">
                    Stop timer
                </button>
                <button class="reset-timer btn">
                    Reset timer
                </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>




</html>
