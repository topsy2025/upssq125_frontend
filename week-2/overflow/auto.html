<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow:auto</title>
    <style>
        p+div{
             background: coral;
             width: 200px;
             height: 65px;
             border: 1px solid;
             overflow: auto;
         }
     </style>
 </head>
 <body>
     <h2>overflow:auto</h2>
     <p>By default,the overflow is auto meaning that it is not click and it is render outside the element box</p>
     <div class="content">You can used the overflow property when you want to have better control of the layout.the overflow property specify what happens if content overflow an element box</div>
     
 
</head>

</body>
