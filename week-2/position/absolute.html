<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div.container{
            position:relative;
            width: 600px;
            right: 100px;
            left: 100px;
            border: 3px solid red;
            height: 200px;
        }
        div.absolute{
            border: 3px;
            position: absolute ;
            right:100px;
            left:100px;
        }
    </style>
    <a href="./">positions</a>
    <h2>position:absolute</h2>
    <p>An element which is position absolute is position relative to the nearest position ancestor </p>
    <div class="container">
    <div class="absolute">This element is position absolute</div>
    </div>
</body>
</html>
